<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- input information -->
    <meta name="description" content="My First Portfolio Page">
    <meta name="author" content="SJKim">
    <!-- Use Icons -->
    <link rel="icon" type="image/png" href="images/logo2.png">
    <script src="https://kit.fontawesome.com/cc9a3c9729.js" crossorigin="anonymous"></script>
    <!-- Use fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- css, js 연결 -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
          <div class="navbar__logo">
              <img class="image__logo" src="./images/logo2.png" alt="#">
              <a href="#">SJKim</a>
          </div>
          <ul class="navbar__menu">
              <li class="navbar__menu__item">Home</li>
              <li class="navbar__menu__item">About</li>
              <li class="navbar__menu__item">Skills</li>
              <li class="navbar__menu__item">Work</li>
              <li class="navbar__menu__item">Testmonials</li>
              <li class="navbar__menu__item">Contacts</li>
          </ul>

    </nav>

    <!-- Home -->
    <section id="home">
        <img src="images/profile.jpg" alt="profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br />Welcome!</h1>
        <h2 class="home__description">I wanna be nomad coder</h2>
        <button class="home__contact">Contact</button>
    </section>

    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>소개글 작성</p>

        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-js"></i>
                </div>
                <div class="major__title">Front-end</div>
                <div class="major__description">
                    HTML, CSS, JavaScript <br />
                    React, etc...
                </div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-node"></i>
                </div>
                <div class="major__title">Back-end</div>
                <div class="major__description">
                    express, koa, mongodb, mysql <br />
                    etc...
                </div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="major__title">3번째</div>
                <div class="major__description">3번째내용</div>
            </div>
        </div>

        <div class="about__history">
            <div class="history">
                <!-- <img src="" alt="" class="job__logo"> -->
                <i class="fab fa-google"></i>
                <p class="job__name">기관명</p>
                <p class="job__period">기간</p>
            </div>
            <div class="history">
                <!-- <img src="" alt="" class="job__logo"> -->
                <i class="fab fa-google"></i>
                <p class="job__name">기관명</p>
                <p class="job__period">기간</p>
            </div>
        </div>
    </section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testmonials -->
    <section id="testmonials"></section>

    <!-- Contact -->
    <section id="contact"></section>

</body>
</html>
